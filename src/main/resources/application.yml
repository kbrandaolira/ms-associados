server:
  port: 8090

spring:
  application.name: ms-associados
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  datasource:
    hikari:
      connectionTestQuery: SELECT 1
      minIdle: 1
      maxPoolSize: 10
      idleTimeout: 60000
      poolName: pool
      schema: associados
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://db-postgres-boasaude:5432/postgres
    username: postgres
    password: 123

management:
  endpoints.web.exposure.include: '*'
  endpoint:
    metrics.enabled: true
    prometheus.enabled: true
    health:
      enabled: true
      show-details: never
  metrics:
    tags.application: ${spring.application.name}
    export.prometheus.enabled: true

networks:
  default:
    name: pucmg-network